<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculateur de commission</title>
  <style>
    body { background:#1e1e1e; color:#fff; font-family:Arial; text-align:center; padding-top:80px; }
    h1 { color:#4CAF50; }
    input { padding:10px; font-size:16px; width:260px; margin:8px 0; }
    button { background:#4CAF50; color:#fff; padding:10px 22px; border:0; font-size:16px; cursor:pointer; margin:6px 4px; }
    #resultat { margin-top:18px; font-size:18px; }
    ul { list-style:none; padding:0; margin-top:16px; }
    li { margin:6px 0; }
    .hint { color:#cfcfcf; font-size:13px; margin-top:10px; }
  </style>
</head>
<body>
  <h1>Calculateur de commission</h1>

  <div>
    <input type="text" id="nom" placeholder="Nom du commercial">
    <br>
    <input type="text" id="position" placeholder="Position du commercial">
    <br>
    <input type="number" id="ca" placeholder="Entre le CA">
    <br>

    <button onclick="ajouter()">Ajouter</button>
    <button onclick="resetAll()">Réinitialiser</button>
    <button onclick="exportCSV()">Exporter CSV</button>

    <div class="hint">Règles: CA négatif = 0€ commission | sinon 5% (modifiable)</div>
  </div>

  <div id="resultat">Total commissions : 0.00 €</div>
  <ul id="liste"></ul>

  <script>
    let total = 0;

    function resetAll() {
      total = 0;
      document.getElementById("liste").innerHTML = "";
      document.getElementById("resultat").textContent = "Total commissions : 0.00 €";
    }

    function ajouter() {
      const nom = document.getElementById("nom").value.trim();
      const position = document.getElementById("position").value.trim();
      const ca = parseFloat(document.getElementById("ca").value);

      if (!nom || !position || Number.isNaN(ca)) {
        document.getElementById("resultat").textContent =
          `Entre un nom, une position et un CA valides. (Total : ${total.toFixed(2)} €)`;
        return;
      }

      // Règle simple (comme tu voulais au début) :
      // CA négatif => 0 commission, sinon 5% fixe
      const taux = 0.05;
      const commission = ca > 0 ? ca * taux : 0;

      total += commission;

      const li = document.createElement("li");
      li.textContent = `${nom} (${position}) → CA : ${ca.toFixed(2)} € | Taux : ${(taux*100).toFixed(1)}% | Commission : ${commission.toFixed(2)} €`;
      document.getElementById("liste").appendChild(li);

      document.getElementById("resultat").textContent = `Total commissions : ${total.toFixed(2)} €`;

      document.getElementById("nom").value = "";
      document.getElementById("position").value = "";
      document.getElementById("ca").value = "";
      document.getElementById("nom").focus();
    }

    function exportCSV() {
      const rows = [["Nom","Position","CA","Taux","Commission"]];
      const items = document.querySelectorAll("#liste li");
      items.forEach(li => {
        // export simple: on met toute la ligne dans une cellule
        rows.push([li.textContent]);
      });

      const csv = rows.map(r => r.map(v => `"${String(v).replaceAll('"','""')}"`).join(",")).join("\n");
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "commissions.csv";
      a.click();

      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
